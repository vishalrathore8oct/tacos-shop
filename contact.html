<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacos Shop</title>
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgBEou8jSyumB6_DjgQBSa2mDUB3oVoQsGnhxxoaGxvQ&s"
        type="image/x-icon">
</head>

<body>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#contact-form">Contact Form</a></li>
            <li><a href="#our-location">Our Location</a></li>
            <li><a href="hours.html">Store Hours</a></li>
        </ul>
    </nav>
    <figure>
        <img src="img/tacos_close_up_400x260.png" alt="tacos_and_drink_image">
        <figcaption>Little Tacos Shop Tacos</figcaption>
    </figure>
    <hr>
    <h2 id="contact-form">Our Contact Form</h2>
    <form action="">
        <fieldset>
            <legend>Send Us A Message</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="massage">Your Massage</label>
            <br>
            <textarea name="massage" id="massage" cols="30" rows="10" placeholder="Type Your Massage Here"></textarea>
        </fieldset>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
    <h2 id="our-location">Our Location</h2>
    <address>
        555 Taco Templation Lane, Suite T <br> Kansas City, MO 55555-5555
    </address>
    <p>Phone: &nbsp;<a href="tel:+YOURNUMBERHERE">555-555-5555</a></p>
    <a href="#">Back to Top</a>
    <hr>
    <p>Copyright &copy; The Little Tacos Shop</p>
</body>

</html>
